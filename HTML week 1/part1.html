<!DOCTYPE html>
<html>
<head>
</head>
	<body>
		<H1>Please Enter Your Details For Our Dating Website!</H1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset >
				<legend>Your Face</legend>
				<label for="avatar">Your image:</label>
				<input id="avatar" name ="avatar" type="file" required>
				<br>
				<label for="preview">Image preview:</label>
				<img id="preview" name="preview"></img>
			</fieldset>
			<fieldset >
				<legend>Your General Details</legend>

				<label for="name">Name:</label>
				<input id="name" name="name" type="text" required><br>
				Gender:
				<input id="male" name="gender" type="radio" value="male" required>
				<label for="male">Male</label>
				<input id="female" name="gender" type="radio" value="female" required>
				<label for="female">Female</label><br>
				<label for="age">Age:</label>
				<input id="age" name="age" type="number" required><br>
				<label for="dof">Date of Birth:</label>
				<input id="dof" name="dof" type="date" required><br>
				<label for="color">Favorite color:</label>
				<input id="color" name="color" type="color" required><br>
				<label for="country">Which country:</label>
				<select id="country" name="country" required>
					<option></option>
					<option value="NL">The Netherlands</option>
					<option value="NL">United States</option>
					<option value="NL">India</option>
					<option value="NL">China</option>
					<option value="NL">United Kingdom</option>
				</select>
				<br>
			</fieldset>
			<fieldset >
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				Short<input id="height" name="height" type="range" min="0" max="100">Tall<br>
				<label for="salary">Salary:</label>
				Poor<input id="salary" name="salary" type="range" min="0" max="100">Rich<br>
			</fieldset>
			<fieldset >
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email" required><br>
				<label for="mobile">Mobile:</label>
				<input id="tel" name="tel" type="tel" required><br>
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea><br>
				Method to contact you:
				<input id="emailctc" name="emailctc" type="checkbox"><label for="emailctc">Email</label>
				<input id="whatsappctc" name="whatsappctc" type="checkbox"><label for="whatsappctc">Whatsapp</label>
				<input id="chatctc" name="chatctc" type="checkbox"><label for="chatctc">In-app chat</label>
			</fieldset>
			<input type="submit">
		</form>
	</body>
</html>
