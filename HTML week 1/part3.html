<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="RoccoMathijn">
	<style>
	.fieldset {background:lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px;}
	label {width: 180px; display:inline-block; text-align: right; vertical-align: top;}
	.checkradio {width: auto;}
	.slider {text-align: center; width: 50px; background-color: lightblue;}
	textarea {width:360px; height:50px;}
	label:hover { font-size:20px }
	input:hover { font-size:20px }
	</style>
</head>
	<body>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
		<H1>Please Enter Your Details For Our Dating Website!</H1>
		<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset class="fieldset">
				<legend>Your Face</legend>
				<label for="avatar">Your image:</label>
				<input id="avatar" name ="avatar" type="file" required>
				<br>
				<label for="preview">Image preview:</label>
				<img id="preview" name="preview"></img>
			</fieldset>
			<fieldset class="fieldset">
				<legend>Your General Details</legend>

				<label for="name">Name:</label>
				<input id="name" name="name" type="text" required><br>
				<label>Gender:</label>
				<input id="male" name="gender" type="radio" value="male" required>
				<label for="male" class="checkradio">Male</label>
				<input id="female" name="gender" type="radio" value="female" required>
				<label for="female" class="checkradio">Female</label><br>
				<label for="age">Age:</label>
				<input id="age" name="age" type="number" required><br>
				<label for="dof">Date of Birth:</label>
				<input id="dof" name="dof" type="date" required><br>
				<label for="color">Favorite color:</label>
				<input id="color" name="color" type="color" required><br>
				<label for="country">Which country:</label>
				<select id="country" name="country" required>
					<option></option>
					<option value="NL">The Netherlands</option>
					<option value="US">United States</option>
					<option value="IN">India</option>
					<option value="CH">China</option>
					<option value="UK">United Kingdom</option>
				</select>
				<br>
			</fieldset>
			<fieldset class="fieldset">
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				<label class="slider">Short</label>
				<input id="height" name="height" type="range" min="0" max="100">
				<label class="slider">Tall</label><br>
				<label for="salary">Salary:</label>
				<label class="slider">Poor</label>
				<input id="salary" name="salary" type="range" min="0" max="100">
				<label class="slider">Rich</label>
			</fieldset>
			<fieldset class="fieldset">
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input id="email" name="email" type="email" required><br>
				<label for="mobile">Mobile:</label>
				<input id="tel" name="tel" type="tel" required><br>
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea><br>
				<label>Method to contact you:</label>
				<input id="emailctc" name="emailctc" type="checkbox"><label for="emailctc" class="checkradio">Email</label>
				<input id="whatsappctc" name="whatsappctc" type="checkbox"><label for="whatsappctc" class="checkradio">Whatsapp</label>
				<input id="chatctc" name="chatctc" type="checkbox"><label for="chatctc" class="checkradio">In-app chat</label>
			</fieldset>
			<input type="submit">
		</form>
	</body>
</html>
